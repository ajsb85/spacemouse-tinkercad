<!DOCTYPE html>
<html>
<head><title>Spacemouse for TinkerCAD</title></head>
</head>
<body">
Refresh frames per second: <input id="fps" type="number" value="30" min="5" max="60"/><br/>
Nudge first repeat time (milliseconds): <input id="nudgeFirstRepeat" type="number" value="250" min="0" max="4000"/><br/>
Nudge subsequent repeat time (milliseconds): <input id="nudgeNextRepeat" type="number" value="75" min="0" max="4000"/><br/>
Nudge axis movement: <input id="nudgeAxis" type="number" value="0.3" min="0.05" max="1"/><br/>
Nudge movement hysteresis ratio: <input id="nudgeHysteresisRatio" type="number" value="0.67" min="0.05" max="1"/><br/>
<button id="save">Save</button> <button id="defaults">Defaults</button>
<script type="text/javascript" src="options.js"/>
</script>
</body>
</html>
